<!DOCTYPE html>
{% load static %}

<html
    {% if LANGUAGE_CODE %}
        lang="{{ LANGUAGE_CODE }}"
    {% else %}
        lang="cs"
    {% endif %}
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PerfectBody</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body >
  <!-- Navbar -->
    {% include "navbar.html" %}

    <div class="container" class="body-image">

        <!-- Zprávy -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <div id="items" class="page-main">
    <!-- Left menu -->
        <nav class="jumbotron sidebar-navigation" data-actions="navigation">

           <ul>
            <li >
                <a href="/" class="nav-link" ><span>Domů</span>
                </a>
            </li>
            <li class="level0 nav-1 category-item first level-top parent">
                <a href="/products/" class="nav-link" ><span>Produkty</span>
                </a>
            </li>
            <li><button class="nav-link" href="/services/">Služby</button></li>
            <li><button class="nav-link" href="/trainers/">Trenéři</button></li>



        </nav>
<!-- Right jumbotron -->
        <div class="jumbotron">

            {% block content %}

            {% endblock %}
        </div>
    </div>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}
</body>

</html>
